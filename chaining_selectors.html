<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Layout</title>
    <style>
        .square {
            width: 300px;
            height: 300px;
        }

        .portrait {
            width: 200px;
            height: 400px;
        }

        .proportional-width {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div>
        <img class="square" src="chaining_selectors_girl.jpg" alt="Woman in a beret">
        <img class="portrait" src="chaining_selectors_boy.jpg" alt="Man with a surprised face">
    </div>

    <div>
        <img class="square" src="chaining_selectors_girl.jpg" alt="Woman in a beret">
        <img class="proportional-width" src="chaining_selectors_boy.jpg" alt="Man with a surprised face">
    </div>
</body>
</html>
